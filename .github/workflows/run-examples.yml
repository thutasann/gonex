name: Run Examples

on:
  push:
    branches: [master]

jobs:
  examples:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Install examples dependencies
        working-directory: ./examples
        run: npm install

      - name: Make script executable
        working-directory: ./examples
        run: chmod +x run-all.sh

      - name: Run examples
        working-directory: ./examples
        run: ./run-all.sh
