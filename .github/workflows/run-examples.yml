name: Run Examples

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run examples on'
        required: true
        default: 'master'
        type: string

jobs:
  examples:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.event.inputs.branch == 'master'
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || 'master' }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install root project dependencies
        run: npm ci

      - name: Build root project
        run: npm run build

      - name: Install examples dependencies
        working-directory: ./examples
        run: npm install

      - name: Make run script executable
        working-directory: ./examples
        run: chmod +x run-all.sh

      - name: Run all examples
        working-directory: ./examples
        run: |
          echo "🚀 Running all Gonex core examples..."
          echo "======================================"

          # Capture the output for summary
          ./run-all.sh > examples-output.log 2>&1
          exit_code=$?

          # Display the output
          cat examples-output.log

          # Check if we have results
          if [ $exit_code -eq 0 ]; then
            echo ""
            echo "✅ All examples passed successfully!"
          else
            echo ""
            echo "❌ Some examples failed. Check the output above for details."
          fi

          # Save exit code for later use
          echo "EXIT_CODE=$exit_code" >> $GITHUB_ENV
